<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sensores</h1>
        <div class="grid">
            <div class="zona">
                <h2>Zona <span id="zona1">?</span></h2>
                <div class="contenido">
                    <div class="info">
                        <p>Decibeles: <span id="decibeles1">0</span> dB</p>
                        <p>Fecha: <br><span id="fecha1">-</span></p>
                    </div>
                    <div class="barra-container">
                        <div class="barra" id="barra1"></div>
                    </div>

                </div>
            </div>

            <div class="zona">
                <h2>Zona <span id="zona2">?</span></h2>
                <div class="contenido">
                    <div class="info">
                        <p>Decibeles: <span id="decibeles2">0</span> dB</p>
                        <p>Fecha: <br><span id="fecha2">-</span></p>
                    </div>
                    <div class="barra-container">
                        <div class="barra" id="barra2"></div>
                    </div>

                </div>
            </div>

            <div class="zona">
                <h2>Zona <span id="zona4">?</span></h2>
                <div class="contenido">
                    <div class="info">
                        <p>Decibeles: <span id="decibeles3">0</span> dB</p>
                        <p>Fecha: <br><span id="fecha3">-</span></p>
                    </div>
                    <div class="barra-container">
                        <div class="barra" id="barra3"></div>
                    </div>

                </div>
            </div>

            <div class="zona">
                <h2>Zona <span id="zona4">?</span></h2>
                <div class="contenido">
                    <div class="info">
                        <p>Decibeles: <span id="decibeles4">0</span> dB</p>
                        <p>Fecha: <br><span id="fecha4">-</span></p>
                    </div>
                    <div class="barra-container">
                        <div class="barra" id="barra4"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
